# SonarQube Configuration for Options Assembler

# Project Information
sonar.projectKey=option_assembler
sonar.projectName=Option Assembler
sonar.projectVersion=0.1.1
sonar.projectDescription=Python library for options trading analysis and visualization

# Source and Test Configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8
sonar.language=py

# Python-specific settings
sonar.python.version=3.11

# Coverage Configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/demo/**,**/__pycache__/**,**/old/**,**/*.pyc,**/.pytest_cache/**,**/.*,**/.cursor/**,**/builtins.pyi
sonar.test.exclusions=**/__pycache__/**,**/.*

# Coverage exclusions
sonar.coverage.exclusions=**/demo/**,**/old/**,**/test_*.py,**/*_test.py,**/conftest.py

# Duplication exclusions
sonar.cpd.exclusions=**/demo/**,**/old/**

# Analysis settings
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.pylint.reportPaths=pylint-report.txt